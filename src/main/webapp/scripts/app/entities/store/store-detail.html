
<div>
    <h2><span>Store</span> {{store.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span>Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{store.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Address</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{store.address}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>X</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{store.x}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Y</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{store.y}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="store"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
